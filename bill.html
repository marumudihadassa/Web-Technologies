



<!DOCTYPE html>
<html>
<head>
	<title>Shopping Bill Report</title>
	<link rel="stylesheet" type="text/css" href="stylesheets.css">
</head>
<body >
        
	<div class="container">
		<h1>Shopping Bill Report</h1>
		<form>
			<label for="item">Item:</label>
			<input type="text" id="item" placeholder="Enter item name">
			<label for="price">Price:</label>
			<input type="number" id="price" placeholder="Enter item price">
			<button type="button" id="addBtn" onclick="addItem()">Add Item</button>
		</form>
		<table id="table">
			<tr>
				<th>Item Name</th>
				<th>Item Price</th>
			</tr>
		</table>
		<div class="total">
			<p>Total:</p>
			<p id="total"></p>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
